<div class="container" id="contact">
    <div class="row">
        <div class="heading text-center">
            <h2>{{ .Site.Params.contact.title }}</h2>
            
        </div>                        
                <div class="row align-items-center">
                    {{ range .Site.Data.contact }}   

                     <div class="col-md-12">
                        <div class="row">
                            <div class="col-md-8">
                                <h3>{{ .title | safeHTML }}</h3>
                                <p>{{ .description | safeHTML }}</p> 
                            </div>
                            <div class="col-md-3  offset-1">
                                <h4>{{ .subtitle | safeHTML }}</h4>
                                <p>{{ .address | safeHTML }}</p>
                                <span>Tel: {{ .tel | safeHTML }}</span><br>
                                <span>Email: <a href="{{ .emailurl | safeHTML }}"> {{ .email | safeHTML}}</a></span>

                            </div>
                        </div>
                      
                     </div>
                     <div class="col-md-12 mt-5">
                        {{- partial "map.html" . -}}
                     </div>
                      
                    {{ end }}
                </div>
    </div>
    <!-- /.row -->
</div>
